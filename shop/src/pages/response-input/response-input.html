<ion-header>
  <ion-navbar>
    <ion-title>사장님 응답</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-row>
      <ion-col col-1>
      </ion-col>
      <ion-col col-10>
          {{order.review}}          
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-1>
          </ion-col>
          <ion-col col-10>
              <ion-textarea style="border:solid 1px gray;" [(ngModel)]="review" padding placeholder="사장님 응답을 입력해주세요."> 
              </ion-textarea>                
              </ion-col>
          <ion-col col-1>
        </ion-col>
    </ion-row>
</ion-content>

<ion-footer no-padding no-margin>
    <ion-row>
        <ion-col no-padding no-margin>
            <button ion-button full (click)="cancel()"> 취소</button>
        </ion-col>
        <ion-col no-padding no-margin>
            <button ion-button full (click)="save()"> 응답 저장</button>
        </ion-col>
      </ion-row>
    
</ion-footer>
