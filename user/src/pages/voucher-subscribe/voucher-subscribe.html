  <span class="organ-label">식비 지급처</span>
  <ion-searchbar class="keyword-input" 
  placeholder="회사/학교 또는 소속을 선택해 주세요."
  [(ngModel)]="myInput"  
  (ionInput)="onInput($event)">
  </ion-searchbar>

<div  *ngFor="let organization of organizations" class="organization">
<button ion-button clear (click)="selectOrganization(organization)">{{organization.name}}</button>    
</div>

    <ion-item style="margin-top:82px;">
      <ion-label>개인 정보 제공 동의</ion-label>
      <ion-checkbox class="agreement" [(ngModel)]="personalInfoChecked"></ion-checkbox>
    </ion-item>
<div class="notice-section">
       <ion-row no-padding no-margin>
          <ion-col col-3 no-padding no-margin>
            제공받는자
          </ion-col>
          <ion-col col-9 no-padding no-margin>
              <span *ngIf="!myInput">  식비 지급처</span> <span *ngIf="myInput">{{myInput}}</span> 
          </ion-col>
        </ion-row>
        <ion-row no-padding no-margin>
          <ion-col col-3 no-padding no-margin>
            항목
          </ion-col>
          <ion-col  col-9 no-padding no-margin>
              휴대폰번호, 이름, 주문 내역
          </ion-col>
        </ion-row>
        <ion-row no-padding no-margin>
          <ion-col col-3 no-padding no-margin>
            목적
          </ion-col>
          <ion-col  col-9 no-padding no-margin>
              식비 지급 및 관리 
          </ion-col>  
        </ion-row>
        <ion-row no-padding no-margin>
          <ion-col col-3 no-padding no-margin>
            제공기간
          </ion-col>
          <ion-col  col-9 no-padding no-margin>
              식비 카드 등록시점에서 식비 카드 삭제 시점
          </ion-col>  
      </ion-row>
</div>
<div class="notice-section">
  *<span *ngIf="!myInput">식비 지급처</span><span *ngIf="myInput">{{myInput}}</span>에서 휴대폰 번호를 등록한 이후 식비 카드가 활성화 됩니다. 
</div>
<div class="notice-section">
    *<span *ngIf="!myInput">식비 지급처</span><span *ngIf="myInput">{{myInput}}</span>에서 휴대폰 번호 등록 해제 이후 식비 카드 삭제가 가능합니다. 
</div>
</ion-content>
<ion-footer *ngIf="myInput">
  <button no-margin full ion-button (click)="addVoucherCard()"><span *ngIf="myInput">{{myInput}}</span> &nbsp;식비 카드 추가</button>
</ion-footer>
