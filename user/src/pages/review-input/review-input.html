<ion-header>
  <ion-navbar hideBackButton>
  <ion-buttons start>
    <button style="color:white;background-color:#FF5F3A;" (click)="back()" ><ion-icon style="font-size:4.8vw;" name="ios-arrow-back"></ion-icon></button>
  </ion-buttons>
  <ion-title> 후기 작성
  </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<div class="message" text-center style="font-size:4.8vw;color:#4a4a4a;">
  <p><b>{{order.shopName}}의</b></p>
  <p><b>{{order.orderName}}, 어떠셨나요?</b></p>
</div>
<ion-row>
  <ion-col text-center>
    <button ion-button style="width:100%;height:100%;" [style.background-color]="getColor('like')"  (click)="selectLike()"><img style="width:100px;height:100px;" src="assets/imgs/review-input/iconmonstr-smiley-thin-240.png"></button>
  </ion-col>
  <ion-col text-center>
      <button ion-button style="width:100%;height:100%;" [style.background-color]="getColor('dislike')" clear (click)="selectDislike()"><img style="width:100px;height:100px;" src="assets/imgs/review-input/iconmonstr-frown-thin-240.png"> </button>      
  </ion-col>
</ion-row>
<div text-center class="review-text-area">
    <ion-textarea [(ngModel)]="review" max=300 placeholder="솔직하지만 매너있는 평가 부탁드립니다! 한글,영문,숫자 이외의 문자는 전달되지 않습니다."></ion-textarea>
  </div>
</ion-content>
<ion-footer style="background-color:#f2f2f2;">
  <button class="review-button" (click)="inputDone()" no-margin full ion-button> 후기 작성하기 </button>
</ion-footer>
